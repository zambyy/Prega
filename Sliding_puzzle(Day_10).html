<canvas id="myCanvas" width = "600" height = "400"><canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "10px Monospace";
ctx.beginPath();
ctx.font = "30px Arial";

var numbers = [];
for(var i = 1; i <= 15; i++)
{
	numbers.push(i);
}



var random = function()
{
	var a = Math.floor(Math.random()*(numbers.length));
	var b = numbers[a];
	numbers.splice(a,1);
	return b;
}

var screen = [];

for(var j = 1;j <=4; j++)
{
	var line = [];
	for(var i = 1;i <= 4; i++)
	{
		var z = random() || 0;
		line.push(z);
	}
	screen.push(line);
}


screen[3][3]=screen[1][1];
screen[1][1]=0;

var n = 4;
for(var j = 0;j < n;j++)
{
	for(var i = 0; i < n; i++)
	{
		var z = screen[j][i];
		if(z)
		{
			ctx.rect(20.5+55*i,20.5+55*j,50,50);
			var t = (z >= 10 ? 10 : 0);
			ctx.fillText(z,38-t+55*i,55+55*j);
			ctx.stroke();
		}
	}
}
console.log(screen);

console.log(undefined==null)

</script>
