<p> Exercitiul Nr. 11</p>
<script>
console.log("")
console.log("Exercitiul Nr. " + 11)
var min_length = function(p)
{
	return p.length >= 4
}
console.log("Pass Length",min_length("par"));

var is_digit = function(c)
{
	var s = "0123456789"
	for(var i = 0; i < s.length; i++)
	{
		if (c == s[i])
		{
			return true;
		}
	}
	return false;
}
var has_digits = function(p)
{
	for(var i = 0; i <= p.length; i++)
	{
		if (is_digit(p[i]))
		{
			return true;
		}
	}
	return false;
}
console.log("Is Digit",is_digit("a"));
console.log("Is Digit",is_digit("1"));
console.log("Has Digit",has_digits("amper1"));



</script>
